<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Molo-Landing Page</title>
        <!-- styles -->
        <link rel="stylesheet" href="./dist/output.css">
        <!-- icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!-- swiper -->
        <link rel="stylesheet" href="css/swiper-bundle.min.css">
    </head>

    <body class="bg-gray-100">

        <!-- header -->
        <header class="sticky h-[90px] top-0 shadow-xl z-30">Header</header>


        <!-- page wrapper -->

        <main class="max-w-[1920px] bg-white mx-auto overflow-hidden">


            <!-- img grid -->
            <div class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed 
            top-0 bottom-0 left-0 right-0 z-10"></div>


            <section class="hero h-[640px] xl:h-[840px] bg-hero bg-center bg-cover
            bg-no-repeat bg-fixed xl:rounded-br-[298px] relative z-20">

                <div class="container mx-auto h-full flex items-center justify-center xl:justify-start">

                    <div class="hero__text w-[567px] flex flex-col items-center
                    text-center xl:text-left lg:items-start">
                        <h1 class="h1 mb-8">Aesthetic Homes For You</h1>
                        <p class="mb-8">Take a look at a curated selection of homes for the discerning eye,
                            unique homes crafted by the most gifted designers and decorators.
                        </p>
                        <button role="button" aria-label="get a free quote button" class="btn bg-primary mx-auto xl:mx-0
                            hover:bg-transparent hover:!text-primary">
                            Get free
                            quote
                            <i class="ri-arrow-right-line text-accent"></i>
                        </button>
                    </div>

                </div>
            </section>

            <!-- temp div -->
            <div class="h-[3000px]"></div>
        </main>









        <!-- scroll reveal -->
        <script src="js/scrollreveal.min.js"></script>
        <!-- swiper -->
        <script src="js/swiper-bundle.min.js"></script>
        <!-- main -->
        <script src="js/main.js"></script>
    </body>

</html>
